<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Hero Øving</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- === 1: KONTROLLPANEL START === -->
    <div class="controls">
        <h1>Piano Hero Øving</h1>
        <div class="control-row">
            <label for="songSelector">Velg Sang:</label>
            <select id="songSelector">
                <option value="">-- Velg en sang --</option>
                <!-- Sanger legges til her av JavaScript -->
            </select>
        </div>
        <div class="control-row">
            <label for="bpmInput">Tempo (BPM):</label>
            <input type="number" id="bpmInput" min="20" max="300" step="1" value="100">
            <span id="originalBpm"></span> <!-- Viser original BPM -->
        </div>
        <div class="control-row">
            <button id="playButton">Spill av</button>
            <span id="songInfo">Ingen sang valgt</span>
        </div>
    </div>
    <!-- === 1: KONTROLLPANEL SLUTT === -->

    <!-- === 2: SPILLOMRÅDE START === -->
    <div class="game-area">
        <canvas id="gameCanvas"></canvas>
    </div>
    <!-- === 2: SPILLOMRÅDE SLUTT === -->

    <!-- === 3: JAVASCRIPT REFERANSE START === -->
    <script src="script.js"></script>
    <!-- === 3: JAVASCRIPT REFERANSE SLUTT === -->

</body>
</html>
